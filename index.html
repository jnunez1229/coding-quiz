<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="#">View High Scores</a>
        <h4 id="timer">Time Left: </h4>
    </header>
    <main id="main">
        <h1>Coding Quiz</h1>
        <h2>
            Click on the START button to begin your timed quiz! 
            <br>
            Keep in mind, for every wrong answer, ten seconds will be knocked off of your timer. 
            <br>
            Best of luck!
        </h2>
        <button class="btn" id="start">START</button>
    </main>

    <section id="quiz">
        <div id="question">
            <h2>Question</h2>
        </div>
        <div class="class" id="A" onclick="checkAnswer('A')">A</div>
        <div class="class" id="B" onclick="checkAnswer('B')">B</div>
        <div class="class" id="C" onclick="checkAnswer('C')">C</div>
        <div class="class" id="D" onclick="checkAnswer('D')">D</div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
