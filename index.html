<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="#high-score">View High Scores</a>
        <h4 >Time Left: <span id="timer" style="color: green;"></span> </h4>
    </header>
    <main id="main" class="container">
        <h1>Coding Quiz</h1>
        <h3>
            Click on the START button to begin your timed quiz! 
            <br>
            Keep in mind, for every wrong answer, ten seconds will be knocked off of your timer. 
            <br>
            <br>
            Best of luck!
        </h3>
        <button class="btn" id="start">START</button>
    </main>

    <section id="quiz" class="container">
        <div id="question">
            <h2>Question</h2>
        </div>
        <div class="class btn" id="A">A</div>
        <div class="class btn" id="B">B</div>
        <div class="class btn" id="C">C</div>
        <div class="class btn" id="D">D</div>
        <h3 id="feedback"></h3>
    </section>

    
    <section id="record-score" class="container">
        <h2>All Done!</h2>
        <h3 id="user-score">Your final score is </h3>

        <form action="">
            <label for="user-initials">Enter Initials:</label>
            <input type="text" id="user-initials" name="user-initials">
            <br>
            <input type="submit" class="btn">
        </form>
        
    </section>

    <section id="high-score" class="container" >
        <h2>High Score</h2>
    </section>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
